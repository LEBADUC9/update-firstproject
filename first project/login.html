<main>
	<div class="login-title">Đăng Nhập</div>
	<div class="login-block">
		<form class="login-item" action="">
			<div class="login-account">
				Tên đăng kí/email
			</div>
			<input name="name" class="login-input" type="text" placeholder="Tên đăng kí/email..." required>
			<div class="login-pass">
				Mật khẩu
			</div>
			<input name="pass" class="login-input" type="password" placeholder="Mật khẩu..." required>
			<button class="login-btn">ĐĂNG NHẬP</button>
			<div class="login-other">
				<a class="login-other-item" href="">Đăng kí</a>
				<a class="login-other-item" href="">Quên mật khẩu</a>
			</div>
			<div class="login-with">
				<div class="login-with-title">Đăng nhập bằng mạng xã hội</div>
				<div class="login-with-item">
					<i class="fab fa-facebook-square"></i>&ensp;
					Facebook
				</div>
				<div class="login-with-item">
					<i class="fab fa-google-plus-square"></i>&ensp;
					Google
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/common.js"></script>
</main>
